name: Build Android APK (Fast Debug)

on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Flutter + Android SDK
      - name: Set up Flutter (with Android SDK, cached)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'
          cache: true
          android: true

      # Java 17 cho AGP
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cài SDK + accept licenses (không fail nếu Broken pipe)
      - name: Install Android SDK components
        shell: bash
        run: |
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses >/dev/null 2>&1 || true
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" >/dev/null 2>&1 || true
          "${ANDROID_SDK_ROOT}/platform-tools/adb" version || true

      # Cache Pub/Gradle
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install pub deps
        run: flutter pub get

      # Tạo lại android/ sạch (V2 embedding)
      - name: Recreate Android folder (V2 embedding)
        run: |
          rm -rf android
          flutter create --platforms=android --android-language=kotlin .

      # Ghi cấu hình Android (Groovy): SDK 34, Java 17, desugaring; Debug tắt shrink
      - name: Patch Android build files (Groovy)
        shell: bash
        run: |
          # gradle.properties
          cat > android/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4096m -Dkotlin.daemon.jvm.options=-Xmx2048m
          android.useAndroidX=true
          org.gradle.configureondemand=false
          org.gradle.warning.mode=all
          EOF

          # app/build.gradle
          cat > android/app/build.gradle <<'EOF'
          plugins {
              id 'com.android.application'
              id 'kotlin-android'
              id 'dev.flutter.flutter-gradle-plugin'
          }

          flutter { source = "../.." }

          android {
              namespace "com.example.todo_reminder_vn"
              compileSdk 34

              defaultConfig {
                  applicationId "com.example.todo_reminder_vn"
                  minSdk 21
                  targetSdk 34
                  versionCode 2
                  versionName "0.2.0"
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
                  coreLibraryDesugaringEnabled true
              }
              kotlinOptions { jvmTarget = '17' }

              buildTypes {
                  debug {
                      minifyEnabled false
                      shrinkResources false
                  }
                  release {
                      minifyEnabled true
                      shrinkResources true
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                                    'proguard-rules.pro'
                  }
              }

              lint { disable 'InvalidPackage' }
          }

          dependencies {
              coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
          }
          EOF

          # proguard tối thiểu cho Flutter (cho release sau)
          cat > android/app/proguard-rules.pro <<'EOF'
          -keep class io.flutter.** { *; }
          -keep class io.flutter.plugins.** { *; }
          -keep class androidx.** { *; }
          -dontwarn org.jetbrains.annotations.**
          EOF

          # MainActivity.kt (V2 embedding)
          mkdir -p android/app/src/main/kotlin/com/example/todo_reminder_vn
          cat > android/app/src/main/kotlin/com/example/todo_reminder_vn/MainActivity.kt <<'EOF'
          package com.example.todo_reminder_vn
          import io.flutter.embedding.android.FlutterActivity
          class MainActivity: FlutterActivity()
          EOF

          # AndroidManifest (quyền thông báo + exact alarm)
          cat > android/app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.todo_reminder_vn">
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM" />
              <application
                  android:label="Ghi chú công việc"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme" />
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          # manifests debug/profile
          mkdir -p android/app/src/debug
          echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android"><application android:usesCleartextTraffic="true" /></manifest>' > android/app/src/debug/AndroidManifest.xml
          mkdir -p android/app/src/profile
          echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android"><application android:usesCleartextTraffic="true" /></manifest>' > android/app/src/profile/AndroidManifest.xml

      # Build Gradle trực tiếp (log đầy đủ) – KHÔNG dừng job nếu fail
      - name: Build with Gradle (assembleDebug) - verbose
        shell: bash
        continue-on-error: true
        run: |
          set -o pipefail
          pushd android
          ./gradlew --version
          ./gradlew --no-daemon clean assembleDebug --stacktrace --info | tee ../gradle_build.log
          echo "===== GRADLE LOG TAIL ====="
          tail -n 200 ../gradle_build.log || true
          popd

      # Build qua Flutter (không bắt buộc)
      - name: Build debug APK via Flutter (verbose)
        if: always()
        shell: bash
        continue-on-error: true
        run: |
          set -o pipefail
          flutter build apk --debug -v | tee flutter_build_debug.log
          echo "===== FLUTTER LOG TAIL ====="
          tail -n 200 flutter_build_debug.log || true

      # Upload APK từ CẢ 2 chỗ + logs
      - name: Upload APK + Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-output
          path: |
            android/app/build/outputs/apk/debug/*.apk
            build/app/outputs/flutter-apk/*.apk
            gradle_build.log
            flutter_build_debug.log
          if-no-files-found: warn
